{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer="" src="{% static 'js/main.js' %}" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"></script>
    <title>Document</title>
</head>
<body>
    <form method="post">
      {% csrf_token  %}
      <div data-mdb-input-init class="form-outline mb-4">
        <input name="name" type="text" id="form1Example1" class="form-control" />
        <label   class="form-label" for="form1Example1">Name</label>
      </div>
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input name="email" type="email" id="form1Example2" class="form-control" />
          <label class="form-label" for="form1Example2">Email address</label>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <input name="phone" type="number" id="form1Example3" class="form-control" />
          <label class="form-label" for="form1Example3">Number</label>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <textarea name="message"  id="form1Example4" class="form-control"></textarea>
          <label class="form-label" for="form1Example4">Message</label>
        </div>
      
  
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">

      
        <!-- Submit button -->
        <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block">Отправить</button>
      </form>
    
</body>
</html>
